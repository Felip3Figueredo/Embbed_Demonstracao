<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="formContainer">
            <h1>Embed Report</h1>
            <form id="embedForm">
                <label for="embedUrl">Embed URL:</label>
                <input type="text" id="embedUrl" name="embedUrl" required>

                <label for="embedToken">Embed Token:</label>
                <input type="text" id="embedToken" name="embedToken" required>

                <label for="reportId">Report ID:</label>
                <input type="text" id="reportId" name="reportId" required>

                <button type="button" onclick="applyValues()">Aplicar</button>
            </form>
        </div>
        <div id="reportContainer" style="height: 800px; width: 100%; display: none;"></div>
    </div>
    <script src="https://playground.powerbi.com/app/jquery.js?v=06012021"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://playground.powerbi.com/app/powerbi.min.js?v=06012021"></script>
    <script src="https://playground.powerbi.com/app/powerbi-report-authoring.min.js?v=06012021"></script>
    
    <script src="embed.js"></script>  
</body>
</html>
